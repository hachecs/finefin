{% extends 'base_accounts.html' %}

{% block title %}Iniciar sesión{% endblock title %}

{% block content %}
    <form action="." method="POST">
      {% csrf_token %}
      <div class="form-label-group">
        {{form.email}}
        <label for="id_email">{{form.email.label}}</label>
      </div>
      <div class="form-label-group">
        {{form.password}}
        <label for="id_password">{{form.password.label}}</label>
      </div>
      {% if message %}<small class='help-block help-block-error'>{{message}}</small>{% endif %}
      <button class="btn btn-lg btn-block btn-login text-uppercase font-weight-bold mt-5 mb-2" type="submit">Iniciar sesión</button>
      <div class="text-center">
        <a class="small" href="{% url 'accounts:signup' %}">¿No tienes cuenta todavia? Regístrate</a>
      </div>
    </form>
{% endblock %}
