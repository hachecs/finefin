{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock title %}

{% block content %}
  <form action="." method="POST">
  {% csrf_token %}
  {% if message %}
  <div class="alert alert-warning">
    <i class="icon fa fa-warning"></i> {{message}}
  </div>
{% endif %}
  {% for field in form %}
    {{field.label_tag}}
    {{field}}
    {{field.errors}}
  {% endfor %}
  <button class="btn btn-default" type="submit">Iniciar sesión</button>
  </form>
{% endblock content %}
